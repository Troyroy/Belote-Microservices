    # DOCKER - Hosted Database
server.port=8080

# Hosted MySQL Database (from environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Security - OAuth2 (Docker)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/belote-game
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/belote-game/protocol/openid-connect/certs

# Keycloak (Docker)
keycloak.realm=belote-game
keycloak.auth-server-url=http://keycloak:8080
keycloak.resource=user-service
keycloak.bearer-only=true

# Keycloak Admin Client
keycloak.admin-username=admin
keycloak.admin-password=admin123
keycloak.admin-realm=master
keycloak.admin-client-id=admin-cli

keycloak.client-id=belote-backend
keycloak.client-secret=vPDDhmZMbBkTGCIzWoUNGgSiUXOQbm5J

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true

# Prometheus Metrics
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true

# Metrics Tags
management.metrics.tags.application=users-microservice
management.metrics.tags.environment=docker
management.metrics.tags.service=users-microservice

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.virtual-host=/

# Optional: Connection retry settings
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.requested-heartbeat=60

logging.level.org.springframework.web=DEBUG
logging.level.belote.ex=DEBUG