# Common Configuration
spring.application.name=users-microservice

# Logging
logging.level.com.belote.users=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true

# Prometheus Metrics
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true

# Metrics Tags
management.metrics.tags.application=users-microservice
management.metrics.tags.environment=dev

# JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/belote-game
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/belote-game/protocol/openid-connect/certs

# ============================================
# KEYCLOAK CONFIGURATION
# ============================================
keycloak.realm=belote-game
keycloak.auth-server-url=http://localhost:8180
keycloak.resource=user-service
keycloak.use-resource-role-mappings=true
keycloak.bearer-only=true


# Profile activation
spring.profiles.active=local
spring.flyway.repair=true