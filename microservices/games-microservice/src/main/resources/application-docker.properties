# DOCKER CONFIGURATION
server.port=8080

# Hosted MySQL Database
spring.datasource.url=${GAME_DB_URL}
spring.datasource.username=${GAME_DB_USERNAME}
spring.datasource.password=${GAME_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Redis (Docker) for active game state
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=0

# Cache
spring.cache.type=redis

# Service URLs
services.users.url=http://users-microservice:8080
services.lobby.url=http://lobby-microservice:8080

# WebSocket
spring.websocket.allowed-origins=*