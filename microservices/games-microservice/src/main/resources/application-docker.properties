# DOCKER CONFIGURATION
server.port=8080

# Hosted MySQL Database
spring.datasource.url=${GAME_DB_URL}
spring.datasource.username=${GAME_DB_USERNAME}
spring.datasource.password=${GAME_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Redis (Docker) for active game state
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=0

# Cache
spring.cache.type=redis

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true

# Prometheus Metrics
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true

# Metrics Tags
management.metrics.tags.application=games-microservice
management.metrics.tags.environment=docker
management.metrics.tags.service=games-microservice


# Service URLs
services.users.url=http://users-microservice:8080
services.lobby.url=http://lobby-microservice:8080

# WebSocket
spring.websocket.allowed-origins=*

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.virtual-host=/

# Optional: Connection retry settings
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.requested-heartbeat=60

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/belote-game
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/belote-game/protocol/openid-connect/certs

# Keycloak (Docker)
keycloak.auth-server-url=http://keycloak:8080

logging.level.root=INFO
logging.level.belote.ex=DEBUG
logging.level.org.springframework.security=DEBUG