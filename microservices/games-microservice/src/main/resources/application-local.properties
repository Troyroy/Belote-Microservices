# LOCAL DEVELOPMENT
server.port=8081

# Hosted MySQL Database for game history/scores
spring.datasource.url=${GAME_DB_URL}
spring.datasource.username=${GAME_DB_USERNAME}
spring.datasource.password=${GAME_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Redis (Local) for active game state
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=60000
spring.data.redis.jedis.pool.max-active=8

# Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Service URLs
services.users.url=http://localhost:8082
services.lobby.url=http://localhost:8083

# WebSocket
spring.websocket.allowed-origins=http://localhost:3000,http://localhost:5173