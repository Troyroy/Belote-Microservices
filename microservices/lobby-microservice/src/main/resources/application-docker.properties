# DOCKER CONFIGURATION
server.port=8080

# Redis (Docker)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.database=1
spring.data.redis.timeout=60000

# Cache
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.prometheus.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.info.enabled=true

# Prometheus Metrics
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true

# Metrics Tags
management.metrics.tags.application=lobby-microservice
management.metrics.tags.environment=docker
management.metrics.tags.service=lobby-microservice

# Service URLs (Docker)
services.users.url=http://users-microservice:8080
services.game.url=http://game-microservice:8080

# WebSocket
spring.websocket.allowed-origins=*

spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD}

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.virtual-host=/

# Optional: Connection retry settings
spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.requested-heartbeat=60

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/belote-game
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/belote-game/protocol/openid-connect/certs

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.web.socket.server.support=TRACE

# Keycloak (Docker)
keycloak.auth-server-url=http://keycloak:8080